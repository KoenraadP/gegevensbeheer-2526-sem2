<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <h1>Calculator</h1>

    <!-- tabel voor rekenmachine in te plaatsen -->
    <!-- tabel krijgt 4 rijen (tr) -->
    <!-- iedere cel is een <td> -->
    <table>
        <tr>
            <td>Getal 1</td>
            <!-- name en id zijn meestal hetzelfde -->
            <td><input type="number" name="number1" id="number1"></td>
        </tr>
        <tr>
            <td>Getal 2</td>
            <td><input type="number" name="number2" id="number2"></td>
        </tr>
        <tr>
            <td>
                <!-- de buttons krijgen een id om aan te roepen in JS -->
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">x</button>
                <button id="divide">:</button>
            </td>
        </tr>
        <tr>
            <td>Resultaat</td>
            <td><input type="number" name="result" id="result" readonly></td>
        </tr>
    </table>

    <script src="scripts/calculator.js"></script>

</body>
</html>
